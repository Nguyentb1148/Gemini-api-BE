<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./highlight/styles/default.css"> <!-- Choose a theme -->
    <script src="./highlight/highlight.js"></script> <!-- Include the highlight.js -->
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h2>Chatbot</h2>
        </header>
        <aside class="conversation-history" id="conversationHistory">
            <!-- Conversation history will be populated here -->
        </aside>
        <aside class="session-list" id="sessionList">
            <!-- Session IDs will be populated here -->
        </aside>
        <div class="chat-messages" id="chatMessages">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message..." />
            <button id="sendButton" type="button">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="codeFormatter.js"></script>
    <script>
        // Initialize highlight.js
        hljs.initHighlightingOnLoad();
    </script>
</body>
</html>
